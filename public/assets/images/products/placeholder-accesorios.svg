<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#grad5)"/>
  
  <!-- Auriculares -->
  <g transform="translate(120, 80)">
    <!-- Diadema -->
    <path d="M 40 30 Q 80 0, 120 30" fill="none" stroke="#2d3748" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Oreja izquierda -->
    <ellipse cx="40" cy="50" rx="20" ry="30" fill="#4a5568"/>
    <ellipse cx="40" cy="50" rx="15" ry="22" fill="#667eea"/>
    
    <!-- Oreja derecha -->
    <ellipse cx="120" cy="50" rx="20" ry="30" fill="#4a5568"/>
    <ellipse cx="120" cy="50" rx="15" ry="22" fill="#667eea"/>
    
    <!-- Cable -->
    <path d="M 40 80 Q 40 100, 50 110" fill="none" stroke="#2d3748" stroke-width="3"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" fill="#2d3748" text-anchor="middle" font-weight="bold">ACCESORIOS</text>
</svg>
