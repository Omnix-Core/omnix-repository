<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#grad4)"/>
  
  <!-- Ícono de imagen -->
  <g transform="translate(150, 90)">
    <!-- Marco de imagen -->
    <rect x="0" y="0" width="100" height="80" rx="5" fill="none" stroke="#667eea" stroke-width="4"/>
    
    <!-- Sol/luna -->
    <circle cx="70" cy="25" r="12" fill="#f5576c"/>
    
    <!-- Montañas -->
    <polygon points="0,60 30,30 60,60" fill="#667eea"/>
    <polygon points="40,60 70,20 100,60" fill="#764ba2"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" fill="#667eea" text-anchor="middle" font-weight="bold">PRODUCTO</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#667eea" text-anchor="middle">Imagen no disponible</text>
</svg>
