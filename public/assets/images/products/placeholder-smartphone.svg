<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#grad2)"/>
  
  <!-- Smartphone -->
  <g transform="translate(160, 50)">
    <!-- Cuerpo del teléfono -->
    <rect x="0" y="0" width="80" height="150" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
    
    <!-- Pantalla -->
    <rect x="5" y="15" width="70" height="120" rx="5" fill="#1a202c"/>
    
    <!-- Notch -->
    <rect x="25" y="8" width="30" height="5" rx="3" fill="#4a5568"/>
    
    <!-- Botón home -->
    <circle cx="40" cy="142" r="6" fill="#667eea"/>
    
    <!-- Líneas de la pantalla -->
    <line x1="15" y1="30" x2="65" y2="30" stroke="#667eea" stroke-width="2"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="#667eea" stroke-width="2"/>
    <line x1="15" y1="70" x2="65" y2="70" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">SMARTPHONE</text>
</svg>
