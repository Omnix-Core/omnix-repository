<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Laptop -->
  <g transform="translate(100, 80)">
    <!-- Pantalla -->
    <rect x="10" y="0" width="180" height="120" rx="5" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
    <rect x="20" y="10" width="160" height="95" fill="#1a202c"/>
    
    <!-- Base del laptop -->
    <rect x="0" y="120" width="200" height="10" rx="2" fill="#4a5568"/>
    <rect x="5" y="130" width="190" height="5" rx="1" fill="#2d3748"/>
    
    <!-- Teclado simulado -->
    <rect x="40" y="125" width="120" height="3" fill="#667eea"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">LAPTOP</text>
</svg>
