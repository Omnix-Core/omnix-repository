<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#grad3)"/>
  
  <!-- Monitor -->
  <g transform="translate(75, 50)">
    <!-- Marco del monitor -->
    <rect x="0" y="0" width="250" height="150" rx="5" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
    
    <!-- Pantalla -->
    <rect x="10" y="10" width="230" height="130" fill="#1a202c"/>
    
    <!-- Soporte -->
    <rect x="110" y="150" width="30" height="30" fill="#4a5568"/>
    <rect x="80" y="180" width="90" height="5" rx="2" fill="#2d3748"/>
    
    <!-- Contenido de pantalla (ícono de gráfica) -->
    <polyline points="40,100 80,70 120,90 160,50 200,80" 
              fill="none" stroke="#667eea" stroke-width="3"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">MONITOR</text>
</svg>
