<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#grad6)"/>
  
  <!-- Tablet -->
  <g transform="translate(100, 60)">
    <!-- Marco de tablet -->
    <rect x="0" y="0" width="200" height="140" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
    
    <!-- Pantalla -->
    <rect x="10" y="10" width="180" height="120" rx="5" fill="#1a202c"/>
    
    <!-- BotÃ³n home -->
    <circle cx="100" cy="148" r="5" fill="#667eea"/>
    
    <!-- Contenido de pantalla - app grid -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="30" height="30" rx="5" fill="#667eea"/>
      <rect x="40" y="0" width="30" height="30" rx="5" fill="#f5576c"/>
      <rect x="80" y="0" width="30" height="30" rx="5" fill="#764ba2"/>
      
      <rect x="0" y="40" width="30" height="30" rx="5" fill="#4facfe"/>
      <rect x="40" y="40" width="30" height="30" rx="5" fill="#fa709a"/>
      <rect x="80" y="40" width="30" height="30" rx="5" fill="#ffecd2"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">TABLET</text>
</svg>
